<div style="display: none" class="row" id="chatArea">
    <div class="col-md-4">
        <div class="well">
            <h3> Online users </h3>
            <ul class="list-group" id="users"></ul>
        </div>
    </div>

    <div class="col-md-8">
        <div class="chat" id="chat"></div>

        <form id="messageForm">
            <div class="form-group">
                <small id="isTyping" style="display: none"></small>
                <input class="form-control" id="message" dir="auto" autocomplete="off" placeholder="Write a message...">
                <br/>
                <input id="sendButton" type="submit" class="btn btn-primary" value="Send message" disabled="disabled"/>
            </div>
        </form>
    </div>
</div>
